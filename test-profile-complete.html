<!DOCTYPE html>
<html>
<head>
    <title>Profile Picture Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Complete Profile Picture Test</h1>
    
    <div class="test-section">
        <h2>1. Upload Profile Picture</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadProfilePicture()">Upload</button>
        <div id="uploadResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Fetch Agent Profile</h2>
        <button onclick="fetchAgentProfile()">Fetch Profile</button>
        <div id="profileResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Navbar Display</h2>
        <button onclick="testNavbarDisplay()">Test Navbar</button>
        <div id="navbarResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Property Display</h2>
        <button onclick="testPropertyDisplay()">Test Property</button>
        <div id="propertyResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';
        const token = localStorage.getItem('token');

        async function uploadProfilePicture() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadResult').innerHTML = '<span class="error">Please select a file</span>';
                return;
            }

            if (!token) {
                document.getElementById('uploadResult').innerHTML = '<span class="error">No token found. Please login first.</span>';
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result;
                
                try {
                    const response = await fetch(`${API_URL}/api/agents/profile`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            bio: 'Test bio',
                            phone: '+254712345678',
                            email: 'test@example.com',
                            currency: 'KSH',
                            profilePictureBase64: base64Data
                        })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        document.getElementById('uploadResult').innerHTML = `
                            <div class="success">✅ Upload Successful!</div>
                            <p>ImageKit URL: ${result.agent.profilePicture}</p>
                            <img src="${result.agent.profilePicture}" class="profile-pic" crossorigin="anonymous">
                        `;
                    } else {
                        document.getElementById('uploadResult').innerHTML = `<span class="error">❌ Upload Failed: ${result.message}</span>`;
                    }
                } catch (error) {
                    document.getElementById('uploadResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
                }
            };
            
            reader.readAsDataURL(file);
        }

        async function fetchAgentProfile() {
            try {
                const response = await fetch(`${API_URL}/api/agents/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('profileResult').innerHTML = `
                        <div class="success">✅ Profile Fetched!</div>
                        <p>Profile Picture: ${result.agent.profilePicture || 'None'}</p>
                        ${result.agent.profilePicture ? `<img src="${result.agent.profilePicture}" class="profile-pic" crossorigin="anonymous">` : ''}
                    `;
                } else {
                    document.getElementById('profileResult').innerHTML = `<span class="error">❌ Failed: ${result.message}</span>`;
                }
            } catch (error) {
                document.getElementById('profileResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function testNavbarDisplay() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('navbarResult').innerHTML = `
                    <div class="success">✅ User Data Found</div>
                    <p>Profile Picture: ${user.profilePicture || 'None'}</p>
                    ${user.profilePicture ? `<img src="${user.profilePicture}" class="profile-pic" crossorigin="anonymous">` : ''}
                `;
            } else {
                document.getElementById('navbarResult').innerHTML = '<span class="error">❌ No user data in localStorage</span>';
            }
        }

        async function testPropertyDisplay() {
            try {
                const response = await fetch(`${API_URL}/api/explore/properties`);
                const result = await response.json();
                
                if (result.success && result.properties.length > 0) {
                    const agentProperty = result.properties.find(p => p.agentId && p.agentId.profilePicture);
                    
                    if (agentProperty) {
                        document.getElementById('propertyResult').innerHTML = `
                            <div class="success">✅ Agent Property Found</div>
                            <p>Property: ${agentProperty.title}</p>
                            <p>Agent Profile Picture: ${agentProperty.agentId.profilePicture}</p>
                            <img src="${agentProperty.agentId.profilePicture}" class="profile-pic" crossorigin="anonymous">
                        `;
                    } else {
                        document.getElementById('propertyResult').innerHTML = '<span class="error">❌ No agent properties with profile pictures found</span>';
                    }
                } else {
                    document.getElementById('propertyResult').innerHTML = '<span class="error">❌ No properties found</span>';
                }
            } catch (error) {
                document.getElementById('propertyResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        // Auto-check token on load
        window.onload = function() {
            if (token) {
                console.log('Token found:', token.substring(0, 20) + '...');
            } else {
                console.log('No token found. Please login first.');
            }
        };
    </script>
</body>
</html>
