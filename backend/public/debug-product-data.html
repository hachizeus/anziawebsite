<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Product Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Product Data Debug</h1>
  <button id="fetchBtn">Fetch Product Data</button>
  <h2>Raw Product Data:</h2>
  <pre id="output">Click button to fetch data...</pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/frontend/products');
        const data = await response.json();
        
        document.getElementById('output').textContent = 
          JSON.stringify(data.products && data.products.length > 0 ? data.products[0] : data, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
