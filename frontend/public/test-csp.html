<!DOCTYPE html>
<html>
<head>
  <title>CSP Test</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://anzia-api.onrender.com https://anziaelectronics.netlify.app https://api.imagekit.io https://www.google-analytics.com;">
</head>
<body>
  <h1>CSP Test</h1>
  <div id="result">Testing...</div>

  <script>
    async function testApi() {
      try {
        const response = await fetch('https://anzia-api.onrender.com/api/frontend/products');
        const data = await response.json();
        document.getElementById('result').textContent = 'Success! Found ' + (data.products?.length || 0) + ' products';
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    }
    
    testApi();
  </script>
</body>
</html>
