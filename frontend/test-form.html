<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
</head>
<body>
    <h1>Test Contact Form</h1>
    <form id="testForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="tel" id="phone" placeholder="Phone"><br><br>
        <textarea id="message" placeholder="Message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                formType: 'contact'
            };
            
            try {
                const response = await fetch('https://anzia-electronics-api.onrender.com/api/forms/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p style="color: ${result.success ? 'green' : 'red'}">${result.message}</p>`;
                    
                if (result.success) {
                    document.getElementById('testForm').reset();
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
