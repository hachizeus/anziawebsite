<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Profile Picture Test</h1>
    
    <div class="test-container">
        <h2>Direct ImageKit URL Test</h2>
        <img 
            src="https://ik.imagekit.io/ezuymndjw/profile-pictures/profile_1751643596449_6865cef8d1e288afd22fe6a4_luUOSP8_s" 
            alt="Profile Picture" 
            class="profile-pic"
            onload="document.getElementById('direct-status').innerHTML = '<span class=success>✅ Image loaded successfully</span>'"
            onerror="document.getElementById('direct-status').innerHTML = '<span class=error>❌ Image failed to load</span>'"
        />
        <p id="direct-status">Loading...</p>
    </div>

    <div class="test-container">
        <h2>CORS Test</h2>
        <img 
            src="https://ik.imagekit.io/ezuymndjw/profile-pictures/profile_1751643596449_6865cef8d1e288afd22fe6a4_luUOSP8_s" 
            alt="Profile Picture with CORS" 
            class="profile-pic"
            crossorigin="anonymous"
            onload="document.getElementById('cors-status').innerHTML = '<span class=success>✅ Image loaded with CORS</span>'"
            onerror="document.getElementById('cors-status').innerHTML = '<span class=error>❌ Image failed to load with CORS</span>'"
        />
        <p id="cors-status">Loading...</p>
    </div>

    <div class="test-container">
        <h2>API Test</h2>
        <button onclick="testAPI()">Test Profile Picture API</button>
        <div id="api-result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:4000/api/test/test-profile-pictures');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">✅ API Test Successful</div>
                        <p>Found ${data.count} agents</p>
                        <pre>${JSON.stringify(data.agents, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API Test Failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ API Test Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
